<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você esta vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F914</p>
    <picture>
        <source media="(max-width: 370px)" srcset="imagens/imagem-200.jpg" type="image/jpeg">
        <source media="(max-width: 750px)" srcset="imagens/imagem-300.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-700.jpg" type="image/jpeg">
        <img src="imagens/imagem-1000.jpg" alt="">
    </picture>
</body>
</html>
